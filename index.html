<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Paint JS</title>
</head>
<body>
<canvas id="jsCanvas" class="canvas"></canvas>
<div class="controls">
    <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
    </div>
    <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
        <div class="controls__color jsColor" style="background-color:white"></div>
        <div class="controls__color jsColor" style="background-color:#FF3B30"></div>
        <div class="controls__color jsColor" style="background-color:coral"></div>
        <div class="controls__color jsColor" style="background-color:cadetblue"></div>
        <div class="controls__color jsColor" style="background-color:darkorchid"></div>
        <div class="controls__color jsColor" style="background-color:darkkhaki"></div>
        <div class="controls__color jsColor" style="background-color:lime"></div>
        <div class="controls__color jsColor" style="background-color:midnightblue"></div>
    </div>
</div>
<script defer src="app.js"></script>
</body>
</html>
